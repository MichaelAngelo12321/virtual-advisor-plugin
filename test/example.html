<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Advisor Plugin - Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        .description {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2em;
            opacity: 0.9;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .log-entry.info {
            background: rgba(59, 130, 246, 0.2);
        }
        .log-entry.warning {
            background: rgba(245, 158, 11, 0.2);
        }
        .log-entry.error {
            background: rgba(239, 68, 68, 0.2);
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
        }
        .status.idle {
            background: rgba(107, 114, 128, 0.2);
        }
        .status.listening {
            background: rgba(239, 68, 68, 0.2);
        }
        .status.processing {
            background: rgba(245, 158, 11, 0.2);
        }
        .status.speaking {
            background: rgba(16, 185, 129, 0.2);
        }
        .status.error {
            background: rgba(239, 68, 68, 0.2);
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Virtual Advisor Plugin</h1>
        
        <div class="description">
            Test Å›rodowiska dla wtyczki wirtualnego doradcy.<br>
            Kliknij przycisk w prawym dolnym rogu aby rozpoczÄ…Ä‡ rozmowÄ™.
        </div>

        <div class="status idle" id="status">
            Stan: Gotowy
        </div>

        <div class="controls">
            <button onclick="startConversation()">Rozpocznij rozmowÄ™</button>
            <button onclick="stopConversation()">Zatrzymaj rozmowÄ™</button>
            <button onclick="togglePlugin()">PokaÅ¼/Ukryj</button>
            <button onclick="clearLog()">WyczyÅ›Ä‡ log</button>
        </div>

        <div class="log" id="log">
            <div class="log-entry info">Plugin jest gotowy do testowania...</div>
        </div>

        <div class="footer">
            Virtual Advisor Plugin v1.0.0
        </div>
    </div>

    <script type="module">
        import { VirtualAdvisor } from '../src/index.js';
        
        // Global variables
        let advisor = null;
        let isPluginVisible = true;

        // Initialize plugin when page loads
        document.addEventListener('DOMContentLoaded', () => {
            try {
                advisor = new VirtualAdvisor({
                    apiUrl: 'http://localhost:8000/api', // Endpoint API
                    position: 'bottom-right',
                    ui: {
                        theme: 'light',
                        animations: true,
                        showVisualizer: true
                    }
                });

                // Bind events
                advisor.on('initialized', () => {
                    log('Plugin zainicjalizowany pomyÅ›lnie', 'info');
                });

                advisor.on('stateChange', (newState, oldState) => {
                    log(`Stan zmieniony: ${oldState} â†’ ${newState}`, 'info');
                    updateStatus(newState);
                });

                advisor.on('listeningStart', () => {
                    log('RozpoczÄ™to nasÅ‚uch', 'info');
                });

                advisor.on('listeningStop', () => {
                    log('Zatrzymano nasÅ‚uch', 'info');
                });

                advisor.on('processingStart', () => {
                    log('RozpoczÄ™to przetwarzanie', 'info');
                });

                advisor.on('processingComplete', () => {
                    log('ZakoÅ„czono przetwarzanie', 'info');
                });

                advisor.on('speakingStart', () => {
                    log('RozpoczÄ™to odtwarzanie odpowiedzi', 'info');
                });

                advisor.on('speakingComplete', () => {
                    log('ZakoÅ„czono odtwarzanie odpowiedzi', 'info');
                });

                advisor.on('error', (error) => {
                    log(`BÅ‚Ä…d: ${error.message || error}`, 'error');
                });

                log('Plugin VirtualAdvisor zostaÅ‚ zaÅ‚adowany', 'info');
                
            } catch (error) {
                log(`BÅ‚Ä…d inicjalizacji: ${error.message}`, 'error');
            }
        });

        // Helper functions
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(state) {
            const statusElement = document.getElementById('status');
            const statusTexts = {
                idle: 'Gotowy',
                listening: 'SÅ‚ucham...',
                processing: 'Przetwarzam...',
                speaking: 'Odpowiadam...',
                error: 'BÅ‚Ä…d'
            };

            statusElement.textContent = `Stan: ${statusTexts[state] || state}`;
            statusElement.className = `status ${state}`;
        }

        function startConversation() {
            if (advisor) {
                advisor.startConversation();
                log('Rozmowa rozpoczÄ™ta programowo', 'info');
            }
        }

        function stopConversation() {
            if (advisor) {
                advisor.stopConversation();
                log('Rozmowa zatrzymana programowo', 'info');
            }
        }

        function togglePlugin() {
            if (advisor) {
                isPluginVisible = !isPluginVisible;
                advisor.toggle(isPluginVisible);
                log(`Plugin ${isPluginVisible ? 'pokazany' : 'ukryty'}`, 'info');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log wyczyszczony', 'info');
        }

        // Error handling
        window.addEventListener('error', (e) => {
            log(`BÅ‚Ä…d JavaScript: ${e.message}`, 'error');
        });

        window.addEventListener('unhandledrejection', (e) => {
            log(`NieobsÅ‚uÅ¼ony Promise: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
