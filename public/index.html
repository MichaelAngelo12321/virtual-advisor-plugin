<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asystent głosowy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="start-button">Rozpocznij rozmowę</button>

  <div id="voice-modal" class="hidden">
    <div class="modal-content">
      <div class="conversation-status">
        <p>Rozmawiam z Tobą…</p>
      </div>
      <div class="collected-info">
        <h3>Zebrane informacje:</h3>
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">Kwota kredytu:</span>
            <span class="info-value" id="credit-value">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Wartość zabezpieczenia:</span>
            <span class="info-value" id="secure-value">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Okres spłaty:</span>
            <span class="info-value" id="credit-period">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Wiek:</span>
            <span class="info-value" id="credit-client-age">-</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
